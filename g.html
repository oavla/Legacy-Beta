<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Legacy | Beta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
      /* Apply pixelated font style */
      body, h1, p, .game-title, input, a, button, .navbar a {
        font-family: 'Press Start 2P', cursive;
      }

      /* General styling for pixelated text */
      h1, p, .game-title, input::placeholder, a, button, .navbar a {
        text-shadow: 1px 1px 0px #000;
        font-size: 17px;
        color: #ffcc00;
      }

      /* Body and canvas background */
      body {
        background-color: #111;  /* Darker background */
        color: #fff;
        text-align: center;
        overflow: auto;
        margin: 0;
        padding: 0 20px;
      }

      .navbar {
        background-color: #222;
        padding: 10px;
        display: flex;
        justify-content: center;
        position: fixed;
        gap: 30px;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10;
      }


      .navbar a {
        text-decoration: none;
        color: #ffcc00;
        padding: 12px 18px;
        border: 2px solid #444;
        border-radius: 8px;
        font-size: 12px;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .navbar a:hover {
        background-color: #ffcc00;
        color: #222;
        transform: translateY(-4px) scale(1.1);
      }

      .navbar a:active {
        background-color: #e6b800;
      }

      /* Canvas for animated stars background */
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #000; /* Ensures space-like black background */
      }

      h1 {
        margin-top: 90px;
        color: #ffcc00;
        font-size: 24px;
        text-transform: uppercase;
        position: relative;
        display: inline-block;
        padding: 10px 20px;  /* Adjust padding for size */
        background-color: #000;
        text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 15px #ffcc00; /* Optional glow effect */
      }

      /* Pixel-styled input field styling */
      #search {
        font-size: 14px;
        padding: 10px;
        border: 3px solid #444;
        background-color: #222;
        color: #ffcc00;
        width: 80%;
        margin: 10px auto;
        display: block;
        outline: none;
        text-align: center;
        transition: all 0.2s ease;
      }

      #search:focus {
        border-color: #ffcc00;
        box-shadow: 0 0 5px #ffcc00;
      }

      /* Game container and tile styling */
      #game-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
        gap: 20px;
      }

      .game-link {
        text-decoration: none;
        color: #ffcc00;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .game-link:hover {
        transform: translateY(-5px);
      }

      .game-tile {
        width: 150px;
        padding: 15px;
        text-align: center;
        background-color: #222;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        transition: background-color 0.2s ease;
      }

      .game-tile:hover {
        background-color: #555;
      }

      .game-icon {
        width: 100%;
        height: auto;
        border-radius: 4px;
        border: 2px solid #000;
      }

      .game-title {
        font-size: 14px;
        margin-top: 12px;
      }

      /* Pixel-styled back button */
      .text-center a {
        display: inline-block;
        padding: 10px 15px;
        margin-top: 30px;
        background-color: #222;
        border: 3px solid #000;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        color: #ffcc00;
        text-decoration: none;
        transition: background-color 0.2s ease, transform 0.2s ease;
      }

      .text-center a:hover {
        background-color: #333;
        transform: translateY(-4px) scale(1.03);
      }
    </style>
  </head>
  <body>
    <!-- Pixelated NavBar -->
    <div class="navbar">
      <a href="/index.html">Home</a>
      <a href="/about.html">About</a>
      <a href="/projects.html">Projects</a>
      <a href="/contact.html">Contact</a>
    </div>

    <canvas id="starsCanvas"></canvas>
    <h1>Projects</h1>
    <input type="text" id="search" onkeyup="searchGames()" placeholder="Search for games..." />
    <div id="game-container" class="flex-container"></div>
    <p class="text-center">
      <a href="/index.html">Back to Home</a>
    </p>

    <script>
      /* Space Travel Stars Animation */
      const canvas = document.getElementById('starsCanvas');
      const ctx = canvas.getContext('2d');
      const stars = [];
      const numStars = 200;

      // Resize canvas to cover the entire screen
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      // Initialize stars with properties for "space travel" effect
      function initStars() {
        for (let i = 0; i < numStars; i++) {
          stars.push({
            x: Math.random() * canvas.width - canvas.width / 2,
            y: Math.random() * canvas.height - canvas.height / 2,
            z: Math.random() * canvas.width,
            radius: Math.random() * 1.5 + 0.5,
          });
        }
      }
      initStars();

      // Draw and animate stars
      function animateStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        stars.forEach((star) => {
          star.z -= 2;  // Speed of stars moving forward
          if (star.z <= 0) {
            // Reset star to the far distance when it reaches the center
            star.x = Math.random() * canvas.width - canvas.width / 2;
            star.y = Math.random() * canvas.height - canvas.height / 2;
            star.z = canvas.width;
          }

          // Calculate star position on screen
          const sx = (star.x / star.z) * canvas.width + canvas.width / 2;
          const sy = (star.y / star.z) * canvas.height + canvas.height / 2;
          const radius = (star.radius / star.z) * canvas.width;

          // Draw star
          ctx.beginPath();
          ctx.arc(sx, sy, radius, 0, Math.PI * 2);
          ctx.fillStyle = '#ffffff';
          ctx.fill();
        });

        requestAnimationFrame(animateStars);
      }
      animateStars();

      /* Game Tiles Setup */
      let games = [];
      fetch('/config/games.json')
        .then(response => response.json())
        .then(data => {
          games = data;
          displayGames();
        });

      function displayGames() {
        const gameContainer = document.getElementById('game-container');
        gameContainer.innerHTML = '';

        games.forEach((game) => {
          const gameTile = document.createElement('div');
          gameTile.classList.add('game-tile');
          
          const gameLink = document.createElement('a');
          gameLink.classList.add('game-link');
          gameLink.href = game.link;

          const gameImage = document.createElement('img');
          gameImage.classList.add('game-icon');
          gameImage.src = game.image;
          
          const gameTitle = document.createElement('div');
          gameTitle.classList.add('game-title');
          gameTitle.textContent = game.name;

          gameLink.appendChild(gameImage);
          gameLink.appendChild(gameTitle);
          gameTile.appendChild(gameLink);
          gameContainer.appendChild(gameTile);
        });
      }

      /* Search functionality */
      function searchGames() {
        const searchQuery = document.getElementById("search").value.toLowerCase();
        const gameLinks = document.querySelectorAll(".game-link");

        gameLinks.forEach((game) => {
          const gameTitle = game.querySelector(".game-title").textContent.toLowerCase();
          if (gameTitle.includes(searchQuery)) {
            game.style.display = "block";
          } else {
            game.style.display = "none";
          }
        });
      }
    </script>
  </body>
</html>
