<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Legacy | Beta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link href="css/g.css" rel="stylesheet">
    <style>
      /* Loading animation CSS */
      .game-tile {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.5s ease forwards;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Hover animation for game tiles */
      .game-tile:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <h1>Projects</h1>
    <input type="text" id="search" onkeyup="searchGames()" placeholder="Search for games..." />
    <div id="loader"></div>
    <div id="game-container" class="flex-container"></div>
    <p class="text-center">
      <a href="/index.html"></a>
    </p>

    <script>
     let games = [];
fetch("config/games.json")
  .then((response) => response.json())
  .then((data) => {
    games = data;
    const container = document.getElementById("game-container");
    
    data.forEach((project, index) => {
      const game = document.createElement("a");
      game.href = project.link;
      game.className = "game-link container";
      game.innerHTML = `
        <div class="game-tile">
          <img class="game-icon" src="${project.imgSrc}" alt="icon" loading="lazy" />
          <p class="game-title">${project.title}</p>
        </div>`;
      
      // Apply animation delay to each tile
      const gameTile = game.querySelector(".game-tile");
      gameTile.style.animationDelay = `${index * 0.1}s`;
      
      container.appendChild(game);
    });

    document.getElementById("loader").style.display = "none";
  })
  .catch((error) => console.error("Error:", error));

      function searchGames() {
        const input = document.getElementById("search");
        const filter = input.value.toUpperCase();
        const container = document.getElementById("game-container");
        container.innerHTML = "";

        games.filter((game) => game.title.toUpperCase().includes(filter)).forEach((project, index) => {
          const game = document.createElement("a");
          game.href = project.link;
          game.className = "game-link container";
          game.innerHTML = `
            <div class="game-tile" style="animation-delay: ${index * 0.1}s;">
              <img class="game-icon" src="${project.imgSrc}" alt="icon" loading="lazy" />
              <p class="game-title">${project.title}</p>
            </div>`;
          
          container.appendChild(game);
        });
      }
    </script>

    <script src="js/home.js"></script>
  </body>
</html>
