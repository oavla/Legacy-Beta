<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Legacy | Beta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
      /* Apply pixelated font style */
      body, h1, p, .game-title, input, a, button {
        font-family: 'Press Start 2P', cursive;
      }

      /* General styling for pixelated text */
      h1, p, .game-title, input::placeholder, a, button {
        text-shadow: 1px 1px 0px #000;
        font-size: 17px;
        color: #ffcc00;
      }

      /* Body and canvas background */
      body {
        background-color: #111;  /* Darker background */
        color: #fff;
        text-align: center;
        overflow: auto;
        margin: 0;
        padding: 0 20px;
      }

      /* Style for the scrollbar container */
::-webkit-scrollbar {
  width: 12px; /* Set the width of the scrollbar */
  height: 12px; /* Set the height of the horizontal scrollbar */
}

/* Style for the scrollbar thumb (the draggable part) */
::-webkit-scrollbar-thumb {
  background-color: #ffcc00;
  border-radius: 5px;
  border: 2px solid #222; /* Adds a dark border around the thumb */
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Shadow effect for the thumb */
}

/* Style for the scrollbar track (the area the thumb moves along) */
::-webkit-scrollbar-track {
  background-color: #111; /* Darker track */
  border-radius: 5px;
}

/* Add pixelated effect to the scrollbar */
::-webkit-scrollbar-thumb {
  background-image: url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2224%22 height=%2224%22 viewBox=%220 0 24 24%22%3E%3Cpath d=%22M2 12c0 4.41 3.59 8 8 8s8-3.59 8-8-3.59-8-8-8-8 3.59-8 8zm8 6c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z%22/%3E%3C/svg%3E'); /* Pixel pattern for the thumb */
  background-size: 6px 6px; /* Adjust the size of the pixelated pattern */
}

/* Pixelated hover effect for the scrollbar thumb */
::-webkit-scrollbar-thumb:hover {
  background-color: #ff9900; /* Slightly different color when hovered */
  transform: scale(1.1); /* Slight zoom effect when hovered */
}

      /* Canvas for animated stars background */
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #000; /* Ensures space-like black background */
      }

           h1 {
  margin-top: 40px;
  color: #ffcc00;
  font-size: 24px;
  text-transform: uppercase;
  position: relative;
  display: inline-block;
  padding: 10px 20px;  /* Adjust padding for size */
  background-color: #000;
==  text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 15px #ffcc00; /* Optional glow effect */
}

      /* Pixel-styled input field styling */
      #search {
        font-size: 14px;
        padding: 10px;
        border: 3px solid #444;
        background-color: #222;
        color: #ffcc00;
        width: 80%;
        margin: 10px auto;
        display: block;
        outline: none;
        text-align: center;
        transition: all 0.2s ease;
      }

      #search:focus {
        border-color: #ffcc00;
        box-shadow: 0 0 5px #ffcc00;
      }

      /* Game container and tile styling */
      #game-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
        gap: 20px;
      }

      .game-link {
        text-decoration: none;
        color: #ffcc00;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .game-link:hover {
        transform: translateY(-5px);
      }

      .game-tile {
        width: 150px;
        padding: 15px;
        text-align: center;
        background-color: #222;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        transition: background-color 0.2s ease;
      }

      .game-tile:hover {
        background-color: #555;
      }

      .game-icon {
        width: 100%;
        height: auto;
        border-radius: 4px;
        border: 2px solid #000;
      }

      .game-title {
        font-size: 14px;
        margin-top: 12px;
      }

      /* Pixel-styled back button */
      .text-center a {
        display: inline-block;
        padding: 10px 15px;
        margin-top: 30px;
        background-color: #222;
        border: 3px solid #000;
        border-radius: 6px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        color: #ffcc00;
        text-decoration: none;
        transition: background-color 0.2s ease, transform 0.2s ease;
      }

      .text-center a:hover {
        background-color: #333;
        transform: translateY(-4px) scale(1.03);
      }
    </style>
  </head>
  <body>
    <canvas id="starsCanvas"></canvas>
    <h1>Projects</h1>
    <input type="text" id="search" onkeyup="searchGames()" placeholder="Search for games..." />
    <div id="game-container" class="flex-container"></div>
    <p class="text-center">
      <a href="/index.html">Back to Home</a>
    </p>

    <script>
      /* Space Travel Stars Animation */
      const canvas = document.getElementById('starsCanvas');
      const ctx = canvas.getContext('2d');
      const stars = [];
      const numStars = 200;

      // Resize canvas to cover the entire screen
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      // Initialize stars with properties for "space travel" effect
      function initStars() {
        for (let i = 0; i < numStars; i++) {
          stars.push({
            x: Math.random() * canvas.width - canvas.width / 2,
            y: Math.random() * canvas.height - canvas.height / 2,
            z: Math.random() * canvas.width,
            radius: Math.random() * 1.5 + 0.5,
          });
        }
      }
      initStars();

      // Draw and animate stars
      function animateStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        stars.forEach((star) => {
          star.z -= 2;  // Speed of stars moving forward
          if (star.z <= 0) {
            // Reset star to the far distance when it reaches the center
            star.x = Math.random() * canvas.width - canvas.width / 2;
            star.y = Math.random() * canvas.height - canvas.height / 2;
            star.z = canvas.width;
          }

          // Calculate star position on screen
          const sx = (star.x / star.z) * canvas.width + canvas.width / 2;
          const sy = (star.y / star.z) * canvas.height + canvas.height / 2;
          const radius = (star.radius / star.z) * canvas.width;

          // Draw star
          ctx.beginPath();
          ctx.arc(sx, sy, radius, 0, Math.PI * 2);
          ctx.fillStyle = '#ffffff';
          ctx.fill();
        });

        requestAnimationFrame(animateStars);
      }
      animateStars();

      /* Game Tiles Setup */
      let games = [];
      fetch("config/games.json")
        .then((response) => response.json())
        .then((data) => {
          games = data;
          const container = document.getElementById("game-container");

          data.forEach((project, index) => {
            const game = document.createElement("a");
            game.href = project.link;
            game.className = "game-link container";
            game.innerHTML = ` 
              <div class="game-tile" style="animation-delay: ${index * 0.1}s;">
                <img class="game-icon" src="${project.imgSrc}" alt="icon" loading="lazy" />
                <p class="game-title">${project.title}</p>
              </div>`;

            container.appendChild(game);
          });
        })
        .catch((error) => console.error("Error:", error));

      /* Search Function */
      function searchGames() {
        const input = document.getElementById("search");
        const filter = input.value.toUpperCase();
        const container = document.getElementById("game-container");
        container.innerHTML = "";

        games.filter((game) => game.title.toUpperCase().includes(filter)).forEach((project, index) => {
          const game = document.createElement("a");
          game.href = project.link;
          game.className = "game-link container";
          game.innerHTML = `
            <div class="game-tile" style="animation-delay: ${index * 0.1}s;">
              <img class="game-icon" src="${project.imgSrc}" alt="icon" loading="lazy" />
              <p class="game-title">${project.title}</p>
            </div>`;
          
          container.appendChild(game);
        });
      }
    </script>
  </body>
</html>
